<!DOCTYPE html>
<html>
  <head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8">
    <title>Fireflies - Genetic Algorithm Demo</title>
  </head>

  <body>

    <div class="sliders-container">
      <div class="sliders-title">
        <h1>Fireflies specs</h2>
        <h5>Adjust the sliders' values to change the fireflies' behavior</h5>
      </div>

      <div class="slider-wrapper">
        <label for="mutation-rate-slider">
          Mutation Rate (0 ÷ 0.5): <span id="mutation-rate-value"></span>
        </label>
        <input class="slider" type="range" id="mutation-rate-slider" name="points"
         min="0" max="0.5" step="0.01">
      </div>

      <div class="slider-wrapper">
        <label for="population-size-slider">
          Population size (50 ÷ 500): <span id="population-size-value"></span>
        </label>
        <input class="slider" type="range" id="population-size-slider" name="points"
         min="50" max="500" step="5">
      </div>

      <div class="slider-wrapper">
        <label for="life-span-slider">
          Lifespan (200 ÷ 500): <span id="life-span-value"></span>
        </label>
        <input class="slider" type="range" id="life-span-slider" name="points"
         min="200" max="500" step="2">
      </div>

      <div class="slider-wrapper">
        <label for="arrive-bonus-slider">
          Arrive bonus (50 ÷ 200): <span id="arrive-bonus-value"></span>
        </label>
        <input class="slider" type="range" id="arrive-bonus-slider" name="points"
         min="50" max="200" step="2">
      </div>
      
      <div class="slider-wrapper">
        <label for="crash-damage-slider">
          Crash damage (50 ÷ 200): <span id="crash-damage-value"></span>
        </label>
        <input class="slider" type="range" id="crash-damage-slider" name="points"
         min="50" max="200" step="2">
      </div>
    </div>

    <script src="sketch.js"></script>
    <script src="DNA.js"></script>
    <script src="Firefly.js"></script>
    <script src="Population.js"></script>
    <script src="Target.js"></script>
    <script src="Obstacle.js"></script>


  </body>

</html>
